
<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Create new account</span>
        <div class="input-field">
            <input 
            id="email" 
            type="email" 
            required
            formControlName="email"
            [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
            <label for="email">Email:</label>
            <span 
            class="helper-text red-text"
            *ngIf="form.get('email').invalid && form.get('email').touched">
                <span *ngIf="form.get('email').errors['required']">Please, enter your email!</span>
                <span *ngIf="form.get('email').errors['email']">Please, enter a correct email!</span>
            </span>
        </div>
        <div class="input-field">
            <input 
            id="password" 
            type="password" 
            required 
            formControlName="password"
            [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
            <label for="password">Пароль:</label>
            <span 
            class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched">
                <span *ngIf="form.get('password').errors['required']">Please, enter your password!</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                    Password should contain more than {{form.get('password').errors['minlength']['requiredLength']}} characters.
                    Now: {{form.get('password').errors['minlength']['actualLength']}}
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button 
        class="modal-action btn waves-effect"
        type="submit"
        [disabled]="form.invalid || form.disabled">
            Register
        </button>
    </div>
</form>
